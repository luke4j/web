<div class="layui-form" lay-filter="item_form"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
    <div class="layui-form-item">
        <label class="layui-form-label">名称</label>
        <div class="layui-input-block">
            <input name="title" placeholder="名称" autocomplete="off" class="layui-input" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">js文件路径</label>
        <div class="layui-input-block">
            <input  name="src" placeholder="js文件路径" autocomplete="off" class="layui-input" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">编号</label>
        <div class="layui-input-block">
            <input  name="p_bm" placeholder="编号" autocomplete="off" class="layui-input" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">说明</label>
        <div class="layui-input-block">
            <input  name="tip" placeholder="说明" autocomplete="off" class="layui-input" lay-verify="required">
        </div>
    </div>
    <input type="hidden" name="fid" autocomplete="off" class="layui-input" >
    <input type="hidden" name="id" autocomplete="off" class="layui-input" >
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="saveItems">提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</div>
